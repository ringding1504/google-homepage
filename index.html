<!doctype html>
<html>
    <head>
        <meta charset="utf-8">  
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

    <!-- Top nav bar-->
        <div class="top-nav">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="https://www.google.com"><img id="icon" src="https://image.flaticon.com/icons/svg/54/54404.svg"></a>
            <button type="button" id="Sing">Sign in</button>
        </div>  

    <!-- Google logo with search bar and buttons -->
        <div class="container">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" width="282" height="92">
            <form action="#">
                <input type="text" name="search"  width="600" height="45">
                <div id="buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
            <p>Google offered in: <a id="cro" href="#">Croatian</a></p>
        </div>

    <!-- bottom nav bar -->
    <div class="bot-nav">
            <div class="state">
                <p>Croatia</p>
            </div>
            <div class="navl">
                <a href="https://www.google.com">Advertising</a>
                <a href="https://www.google.com">Business</a>
            </div>
            <div class="navr">
                <a href="https://www.google.com">Privacy</a>
                <a href="https://www.google.com">Terms</a>
                <a href="https://www.google.com">Settings</a>
            </div>

    </body>
</html>
